<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Sketchy font */
            background: linear-gradient(135deg, #1a1a1a, #333); /* Dark gradient background */
            color: #ddd; /* Light text color for contrast */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #fff; /* White text for the heading */
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7); /* Stronger shadow for a dramatic effect */
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #ccc; /* Slightly lighter text for the paragraph */
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .image-gallery a {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow on hover */
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }

        .image-gallery a:hover img {
            opacity: 0.7; /* Slightly dim the image on hover */
        }

        .image-gallery a::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9); /* Darker overlay for the title */
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .image-gallery a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-home {
            margin-top: 40px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #444; /* Dark button background */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow for the button */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #555; /* Slightly lighter on hover */
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</head>

<body>
    <h1>My Sketch Gallery</h1>
    <p>Explore my collection of hand-drawn sketches and digital art. Each piece reflects my passion for creativity and attention to detail.</p>
    
    <div class="image-gallery">
        <a href="./assets/images/zoro.jpeg" data-lightbox="gallery" data-title="Zoro Sketch">
            <img src="./assets/images/zoro.jpeg" alt="Zoro Sketch">
        </a>
        <a href="./assets/images/cyberpunk.jpeg" data-lightbox="gallery" data-title="Cyberpunk Art">
            <img src="./assets/images/cyberpunk.jpeg" alt="Cyberpunk Art">
        </a>
        <a href="./assets/images/flower.jpeg" data-lightbox="gallery" data-title="Flower Sketch">
            <img src="./assets/images/flower.jpeg" alt="Flower Sketch">
        </a>
        <a href="./assets/images/hairs.jpeg" data-lightbox="gallery" data-title="Hair Study">
            <img src="./assets/images/hairs.jpeg" alt="Hair Study">
        </a>
    </div>

    <a href="index.html" class="back-to-home">Back to Home</a>
</body>
</html>
